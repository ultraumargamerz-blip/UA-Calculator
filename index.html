/* pointer drag for custom controls */
function onPointerDown(e){
  if(!customMode) return;
  e.preventDefault();
  const el = e.currentTarget;
  el.setPointerCapture(e.pointerId);
  const rect = el.getBoundingClientRect();
  const parentRect = area.getBoundingClientRect();
  dragState = {
    el,
    offsetX: e.clientX - rect.left,
    offsetY: e.clientY - rect.top,
    parentLeft: parentRect.left,
    parentTop: parentRect.top
  };
  el.classList.add('dragging');
  window.addEventListener('pointermove', onPointerMove);
  window.addEventListener('pointerup', onPointerUp);
}
function onPointerMove(e){
  if(!dragState) return;
  e.preventDefault();
  const nx = e.clientX - dragState.parentLeft - dragState.offsetX;
  const ny = e.clientY - dragState.parentTop - dragState.offsetY;
  const parentRect = area.getBoundingClientRect();
  const elRect = dragState.el.getBoundingClientRect();
  const maxX = parentRect.width - elRect.width - 6;
  const maxY = parentRect.height - elRect.height - 6;
  const clampedX = Math.max(6, Math.min(maxX, nx));
  const clampedY = Math.max(6, Math.min(maxY, ny));
  dragState.el.style.left = clampedX + 'px';
  dragState.el.style.top = clampedY + 'px';
}
function onPointerUp(e){
  if(!dragState) return;
  const el = dragState.el;
  el.classList.remove('dragging');
  const left = parseInt(el.style.left,10);
  const top = parseInt(el.style.top,10);
  el.dataset.posX = left;
  el.dataset.posY = top;
  window.removeEventListener('pointermove', onPointerMove);
  window.removeEventListener('pointerup', onPointerUp);
  dragState = null;
}

/* click behavior */

  handleKey(id);
}

/* calculator logic */
function handleKey(id){
  if(id==='ac'){ display.textContent='0'; sub.textContent=''; return; }
  if(id==='back'){ let t=display.textContent; display.textContent = t.length>1? t.slice(0,-1): '0'; return; }
  if(id==='percent'){ try{ const val = Number(display.textContent)/100; display.textContent = String(val); }catch(e){display.textContent='Error'} return; }
  if(id==='eq'){ evaluate(); return; }

  if(id==='fact'){ try{ let n=Number(display.textContent); if(!Number.isInteger(n)||n<0){ display.textContent='Error'; return;} let r=1; for(let i=2;i<=n;i++) r*=i; display.textContent=String(r); }catch(e){display.textContent='Error'} return; }
  if(id==='deg'){ degMode = !degMode; const btn=document.getElementById('deg'); if(btn) btn.textContent = degMode ? 'Deg' : 'Rad'; return; }
  if(['sin','cos','tan'].includes(id)){ try{ let v=Number(display.textContent); if(degMode) v = v*Math.PI/180; let out=0; if(id==='sin') out=Math.sin(v); if(id==='cos') out=Math.cos(v); if(id==='tan') out=Math.tan(v); display.textContent = String(Number(out.toFixed(10))); }catch(e){display.textContent='Error'} return; }
  if(id==='inv'){ const btn=document.getElementById('inv'); if(btn) btn.textContent = btn.textContent==='Inv' ? 'Inv‚úì' : 'Inv'; return; }
  if(id==='e'){ display.textContent = String(Math.E); return; }
  if(id==='ln'){ try{ display.textContent = String(Math.log(Number(display.textContent))); }catch(e){display.textContent='Error'} return; }
  if(id==='log'){ try{ display.textContent = String(Math.log10 ? Math.log10(Number(display.textContent)) : Math.log(Number(display.textContent))/Math.LN10);}catch(e){display.textContent='Error'} return; }
  if(id==='pow'){ display.textContent += '**'; return; }

  // append numbers/operators
  const btn = document.getElementById(id);
  if(!btn) return;
  const v = btn.textContent;
  if(display.textContent === '0') display.textContent = v;
  else display.textContent += v;
}

function evaluate(){
  try{
    const expr = display.textContent.replace(/√ó/g,'*').replace(/‚àí/g,'-').replace(/√∑/g,'/');
    if(/[^0-9+\-*/().%eE\s*]/.test(expr)){ display.textContent='Error'; return; }
    const res = Function('"use strict"; return ('+expr+')')();
    display.textContent = (res===Infinity||res===-Infinity||isNaN(res))? 'Error' : String(res);
    pushHistory(expr + ' = ' + display.textContent);
  }catch(e){ display.textContent='Error'; }
}
function pushHistory(text){
  historyArr.unshift(text);
  if(historyArr.length>200) historyArr.pop();
  localStorage.setItem('ua_history', JSON.stringify(historyArr));
}

unitConvBtn.addEventListener('click', ()=>{
  const cat = unitCategory.value;
  const a = Number(unitAmount.value);
  const from = fromUnit.value;
  const to = toUnit.value;
  if(isNaN(a) || from==='' || to===''){ unitRes.textContent = 'Enter valid values'; return; }
  try{
    let result = 0;
    if(cat==='temperature'){
      if(from==='C' && to==='F') result = a*9/5+32;
      else if(from==='F' && to==='C') result = (a-32)*5/9;
      else if(from==='C' && to==='K') result = a+273.15;
      else if(from==='K' && to==='C') result = a-273.15;
      else if(from==='F' && to==='K') result = (a-32)*5/9 + 273.15;
      else if(from==='K' && to==='F') result = (a-273.15)*9/5 + 32;
      else result = a;
    } else {
      const cfg = units[cat];
      const base = cfg.list[from];
      const toBase = cfg.list[to];
      const inBase = a * base;
      result = inBase / toBase;
    }
    unitRes.textContent = `${a} ${from} = ${Number(result.toFixed(8))} ${to}`;
  }catch(e){ unitRes.textContent = 'Conversion error'; }
});

/* handle chat codes for Ultra Admin */
function handleChatCode(msg, chatBox, stored){
  // if UAdmin on/off code
  const lower = msg;
  if(lower === UADMIN_CODE){
    adminUnlocked = true;
    localStorage.setItem('ua_admin','1');
    // add message from support
    const reply = {from:'System', msg:'Admin Mode successfully unlocked', time:Date.now()};
    stored.push(reply); sessionStorage.setItem('ua_chat', JSON.stringify(stored));
    const d = document.createElement('div'); d.innerHTML = `<div style="font-size:13px;color:green"><strong>System:</strong> Admin Mode successfully unlocked ‚úÖ</div>`; chatBox.appendChild(d);
    // show benefits list
    const benefits = [
      'Add New calculation buttons',
      'Remove / Rename buttons',
      'Calculator Edition (code editor)',
      'Custom Theme (full UI skin / background)',
      'Full live edit of layouts & button sizes'
    ];
    const bdiv = document.createElement('div'); bdiv.innerHTML = `<div style="margin-top:6px"><strong>Benefits:</strong><ul>${benefits.map(x=>`<li>${esc(x)}</li>`).join('')}</ul></div>`;
    chatBox.appendChild(bdiv);
    chatBox.scrollTop = chatBox.scrollHeight;
    ensureAdminUI();
    return;
  }
  if(lower.toLowerCase() === (UADMIN_CODE + ' off').toLowerCase()){
    adminUnlocked = false;
    localStorage.removeItem('ua_admin');
    const reply = {from:'System', msg:'Ultra Admin Mode turned OFF', time:Date.now()};
    stored.push(reply); sessionStorage.setItem('ua_chat', JSON.stringify(stored));
    const d = document.createElement('div'); d.innerHTML = `<div style="font-size:13px;color:#a00"><strong>System:</strong> Ultra Admin Mode turned OFF</div>`; chatBox.appendChild(d);
    removeAdminUI();
    return;
  }
  // handle advanced on/off via chat codes (22002211@@)
  if(lower === "22002211@@"){
    localStorage.setItem('ua_unlocked','1');
    unlockedAdvanced = true;
    advancedShown = true;
    updateAdvancedVisibility();
    const reply = {from:'System', msg:'Advanced Mode unlocked', time:Date.now()};
    stored.push(reply); sessionStorage.setItem('ua_chat', JSON.stringify(stored));
    const d = document.createElement('div'); d.innerHTML = `<div style="font-size:13px;color:green"><strong>System:</strong> Advanced Mode unlocked ‚úÖ</div>`; chatBox.appendChild(d);
    return;
  }
  if(lower === "22002211@@ off"){
    localStorage.removeItem('ua_unlocked');
    unlockedAdvanced = false;
    advancedShown = false;
    updateAdvancedVisibility();
    const reply = {from:'System', msg:'Advanced Mode turned OFF', time:Date.now()};
    stored.push(reply); sessionStorage.setItem('ua_chat', JSON.stringify(stored));
    const d = document.createElement('div'); d.innerHTML = `<div style="font-size:13px;color:#a00"><strong>System:</strong> Advanced Mode turned OFF</div>`; chatBox.appendChild(d);
    return;
  }
  if(lower === (UADMIN_CODE + ' + 22002211@@ off') || lower === (UADMIN_CODE + ' + 22002211@@ Off').toLowerCase()){
    // both off
    adminUnlocked = false; localStorage.removeItem('ua_admin');
    localStorage.removeItem('ua_unlocked');
    unlockedAdvanced = false;
    advancedShown = false;
    updateAdvancedVisibility();
    const reply = {from:'System', msg:'All advanced features turned OFF', time:Date.now()};
    stored.push(reply); sessionStorage.setItem('ua_chat', JSON.stringify(stored));
    const d = document.createElement('div'); d.innerHTML = `<div style="font-size:13px;color:#a00"><strong>System:</strong> All advanced features OFF</div>`; chatBox.appendChild(d);
    removeAdminUI();
    return;
  }

  // otherwise simple support echo reply
  setTimeout(()=> {
    const reply = {from:'Support', msg:'Thanks ‚Äî we received: "'+msg+'"', time:Date.now()};
    stored.push(reply); sessionStorage.setItem('ua_chat', JSON.stringify(stored));

    chatBox.scrollTop = chatBox.scrollHeight;
  },600);

/* ---------- Calculator Edition (code editor) for admin ---------- */
function openCodeEditor(){
  if(!adminUnlocked){ alert('Ultra Admin required'); return; }
  // collect current layout JSON
  const nodes = Array.from(area.querySelectorAll('.btn'));
  const cfg = nodes.map(n=>({
    id: n.id,
    label: n.textContent,
    x: parseInt(n.style.left || n.dataset.posX || 0,10),
    y: parseInt(n.style.top || n.dataset.posY || 0,10),
    cls: n.dataset.role || ''
  }));
  const html = `<h3>Calculator Edition (Layout JSON)</h3>
    <textarea id="codeArea" style="height:260px;width:100%;padding:8px;border:1px solid #ddd">${JSON.stringify(cfg,null,2)}</textarea>
    <div style="display:flex;gap:8px;margin-top:8px"><button id="applyCode" style="background:#2b90d9;color:#fff">Apply</button><button id="saveCode" style="background:#34a853;color:#fff">Save & Apply</button><button onclick="closePopup()" style="margin-left:auto">Close</button></div>
    <div style="margin-top:8px;font-size:12px;color:#666">Edit the JSON to change positions/labels/classes. Use Save & Apply to persist to localStorage.</div>`;
  showPopup(html);
  document.getElementById('applyCode').addEventListener('click', ()=>{
    try{
      const txt = document.getElementById('codeArea').value;
      const parsed = JSON.parse(txt);
      if(!Array.isArray(parsed)) throw new Error('JSON must be an array');
      // apply live (not save)
      localStorage.setItem('ua_layout_temp', JSON.stringify(parsed));
      // create buttons from parsed but not save (overwrite display only)
      localStorage.setItem('ua_layout_temp', JSON.stringify(parsed));
      // apply by writing to ua_layout_temp and rebuild reading from it
      localStorage.setItem('ua_layout_tmp_apply', JSON.stringify(parsed));
      // temporarily set ua_layout to parsed and rebuild, but we avoid overwriting saved unless "Save & Apply"
      localStorage.setItem('ua_layout_preview', JSON.stringify(parsed));
      applyPreviewLayout(parsed);
      alert('Preview applied. Use Save & Apply to permanently save.');
    }catch(err){ alert('Invalid JSON: '+err.message); }
  });
  document.getElementById('saveCode').addEventListener('click', ()=>{
    try{
      const txt = document.getElementById('codeArea').value;
      const parsed = JSON.parse(txt);
      if(!Array.isArray(parsed)) throw new Error('JSON must be an array');
      localStorage.setItem('ua_layout', JSON.stringify(parsed));
      buildButtons();
      closePopup();
      alert('Layout saved and applied.');
    }catch(err){ alert('Invalid JSON: '+err.message); }
  });
}

/* apply preview layout */
function applyPreviewLayout(parsed){
  // remove all current and render parsed
  area.innerHTML = '';
  parsed.forEach(b=>{
    const btn = document.createElement('button');
    btn.className = 'btn';
    if(b.cls) btn.classList.add(b.cls);
    btn.id = b.id;
    btn.textContent = b.label;
    btn.style.left = (b.x)+'px';
    btn.style.top = (b.y)+'px';
    btn.dataset.role = b.cls || '';
    btn.dataset.posX = b.x;
    btn.dataset.posY = b.y;
    btn.addEventListener('pointerdown', onPointerDown);
    btn.addEventListener('click', onButtonClick);
    area.appendChild(btn);
  });
  updateAdvancedVisibility();
  refreshControlsRow();
}

/* ---------- keyboard support ---------- */
window.addEventListener('keydown', (e)=>{
  if(customMode) return;
  if(e.key==='Enter'){ evaluate(); e.preventDefault(); }
  else if(e.key==='Backspace'){ let t=display.textContent; display.textContent = t.length>1? t.slice(0,-1): '0'; e.preventDefault(); }
  else if(/^[0-9.]$/.test(e.key)) { if(display.textContent==='0') display.textContent = e.key; else display.textContent += e.key; }
  else if(['+','-','*','/','%'].includes(e.key)){ display.textContent += e.key; }
});
